<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #game {
            position: relative;
            width: 600px;
            height: 150px;
            background-color: #fff;
            overflow: hidden;
            border: 2px solid #000;
        }
        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 30px;
            height: 30px;
            background-color: green;
        }
        .cactus {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 30px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dino"></div>
    </div>
    <script>
        const dino = document.getElementById('dino');
        const game = document.getElementById('game');
        let jumping = false;

        function jump() {
            if (jumping) return;
            jumping = true;
            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 80) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            jumping = false;
                        }
                        jumpHeight -= 5;
                        dino.style.bottom = `${jumpHeight}px`;
                    }, 20);
                }
                jumpHeight += 5;
                dino.style.bottom = `${jumpHeight}px`;
            }, 20);
        }

        document.addEventListener('keydown', jump);

        function createCactus() {
            const cactus = document.createElement('div');
            cactus.classList.add('cactus');
            cactus.style.left = '600px';
            game.appendChild(cactus);
            moveCactus(cactus);
        }

        function moveCactus(cactus) {
            const cactusInterval = setInterval(() => {
                let cactusLeft = parseInt(getComputedStyle(cactus).getPropertyValue('left'));
                if (cactusLeft < -20) {
                    clearInterval(cactusInterval);
                    cactus.remove();
                } else {
                    cactus.style.left = `${cactusLeft - 5}px`;
                }

                const dinoBottom = parseInt(getComputedStyle(dino).getPropertyValue('bottom'));
                if (cactusLeft < 100 && cactusLeft > 50 && dinoBottom < 30) {
                    alert('ゲームオーバー！');
                    clearInterval(cactusInterval);
                    location.reload();
                }
            }, 20);
        }

        setInterval(createCactus, 2000);
    </script>
</body>
</html>
