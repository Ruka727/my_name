<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #game {
            position: relative;
            width: 600px;
            height: 150px;
            background-color: #fff;
            overflow: hidden;
            border: 2px solid #000;
            display: none; /* ゲームエリアは初めは非表示 */
        }
        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 30px;
            height: 30px;
            background-color: green;
        }
        .cactus {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 30px;
            background-color: brown;
        }
        #start {
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #timer {
            font-size: 20px;
            margin-bottom: 10px;
            display: none; /* タイマーは初めは非表示 */
        }
        #lives {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button id="start">ゲームスタート！スペースキーでジャンプ</button>
    <div id="timer">経過時間: <span id="time">0</span>秒</div>
    <div id="lives">残機: <span id="lifeCount">2</span></div>
    <div id="game">
        <div id="dino"></div>
    </div>
    <script>
        const dino = document.getElementById('dino');
        const game = document.getElementById('game');
        const startButton = document.getElementById('start');
        const timerDisplay = document.getElementById('timer');
        const timeSpan = document.getElementById('time');
        const lifeCountDisplay = document.getElementById('lifeCount');
        let jumping = false;
        let timer;
        let seconds = 0;
        let lives = 2; // 残機を2機に設定

        function jump() {
            if (jumping) return;
            jumping = true;
            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 80) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            jumping = false;
                        }
                        jumpHeight -= 5;
                        dino.style.bottom = `${jumpHeight}px`;
                    }, 20);
                }
                jumpHeight += 5;
                dino.style.bottom = `${jumpHeight}px`;
            }, 20);
        }

        function startGame() {
            startButton.style.display = 'none'; // スタートボタンを非表示
            game.style.display = 'block'; // ゲームエリアを表示
            timerDisplay.style.display = 'block'; // タイマーを表示
            lifeCountDisplay.textContent = lives; // 残機を表示
            document.addEventListener('keydown', jump);
            startTimer(); // タイマーを開始
            createCactus(); // 初めてのサボテンを生成
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                timeSpan.textContent = seconds; // 経過時間を更新
            }, 1000);
        }

        startButton.addEventListener('click', startGame);

        function createCactus() {
            const cactus = document.createElement('div');
            cactus.classList.add('cactus');
            cactus.style.left = '600px';
            game.appendChild(cactus);
            moveCactus(cactus);

            // 次のサボテンをランダムな時間で生成
            const randomInterval = Math.floor(Math.random() * 2000) + 1000; // 1秒から3秒の間
            setTimeout(createCactus, randomInterval);
        }

        function moveCactus(cactus) {
            const cactusInterval = setInterval(() => {
                let cactusLeft = parseInt(getComputedStyle(cactus).getPropertyValue('left'));
                if (cactusLeft < -20) {
                    clearInterval(cactusInterval);
                    cactus.remove();
                } else {
                    cactus.style.left = `${cactusLeft - 5}px`;
                }

                const dinoBottom = parseInt(getComputedStyle(dino).getPropertyValue('bottom'));
                if (cactusLeft < 100 && cactusLeft > 50 && dinoBottom < 30) {
                    lives--; // 残機を減らす
                    lifeCountDisplay.textContent = lives; // 残機を表示
                    cactus.remove(); // 障害物を削除

                    if (lives <= 0) {
                        alert(`ゲームオーバー！経過時間: ${seconds}秒`);
                        clearInterval(cactusInterval);
                        clearInterval(timer); // タイマーを停止
                        location.reload();
                    }
                }
            }, 20);
        }
    </script>
</body>
</html>
